<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking bad quotes</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="images/walter-white-walter.gif">
</head>

<body>

    <div class="LOGO">
        <img src="/images/Breaking Bad LOGO.png" height="250" width="" alt="Breaking Bad Logo">
    </div>

    <div class="galery">
        <div class="Walter" onclick="showBreakingBadFact('Walter White')">
            <img src="https://media.tenor.com/8UR4Ifx-QzoAAAAM/homestuck-breaking-bad.gif" height="auto" alt="Walter White"
                alt="CH 1">
        </div>
        <div class="Jesse" onclick="showBreakingBadFact('Jesse Pinkman')">
            <img src="https://media.tenor.com/snVQMNNDds0AAAAM/jesse-pinkman-breaking-bad.gif" alt="Jesse Pinkman" height="auto" width="100%">
        </div>
        <div class="Saul" onclick="showBreakingBadFact('Saul Goodman')">
            <img src="https://media.tenor.com/ZUy3LFGTfoUAAAAM/breaking-bad-saul-goodman.gif" height="220" width="230" alt="Saul Goodman">
        </div>

    </div>

    <div class="Message" id="showBreakingBadMessage">
        <div class="loading">
        <p>Loading...</p>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
